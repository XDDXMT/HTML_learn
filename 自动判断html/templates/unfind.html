<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>题目未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #dc3545;
        }
        p {
            margin: 20px 0;
            font-size: 16px;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .admin-button {
            background-color: #28a745;
        }
        .admin-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>题目未找到</h1>
        <p>抱歉，您访问的题目不存在或已被删除。</p>
        <div class="buttons">
            <a href="/" class="button">返回主页</a>
            <a href="/admin" class="button admin-button">管理员页面</a>
        </div>
    </div>
</body>
</html>
