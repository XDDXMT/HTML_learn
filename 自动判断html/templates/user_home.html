<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .info-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-box {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 120px; /* 固定宽度，根据需要调整 */
        }
        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        a {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>欢迎，{{ username }}!</h1>
    <div class="info-container">
        <div class="info-box">
            <div class="info-title">已解决</div>
            <div>{{ total_submitted }}</div>
        </div>
        <div class="info-box">
            <div class="info-title">通过的题</div>
            <div>已解决题目ID: </div>
            <div>
                    {% if completed_questions %}
                {% for question in completed_questions %}
        {{ question }},
    {% endfor %}
        {% else %}
            <div>尚未通过任何题目。</div>
        {% endif %}
            </div>
        </div>
    </div>
    <p>这是您的个人主页。</p>
    <a href="{{ url_for('questions') }}">返回题目列表</a>
</body>
</html>
